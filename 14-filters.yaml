- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello, Good morning"
  tasks:
  - name: convert into upper case
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"


- name: lower case
  hosts: localhost
  vars:
    greeting: "HELLO, GOOD MORNING"
  tasks:
  - name: convert into lower case
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"

- name: remove duplicates
  hosts: localhost
  vars:
    numbers: [1, 2, 3, 3, 4, 4, 5]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"

- name: print min and max
  hosts: localhost
  vars:
    ages: [25, 35, 67, 89]
  tasks:
  - name: print min and max
    ansible.builtin.debug:
      msg: "{{ ages | min }}"

- name: print min and max
  hosts: localhost
  vars:
    ages: [25, 35, 67, 89]
  tasks:
  - name: print min and max
    ansible.builtin.debug:
      msg: "{{ ages | max }}"


- name: convert dictionary into items/list
  hosts: localhost
  vars:
    my_dict:
      course: devops
      trainer: Siva kumar
      duration: 120hrs
  tasks:
  - name: convert dictionary into items/list
    ansible.builtin.debug:
      msg: "{{ my_dict | dict2items }}" 
