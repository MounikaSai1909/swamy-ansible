- name: conditions
  hosts: localhost
  become: yes
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: yes
  
  - name: print user information
    ansible.builtin.debug:
     msg: "User info: {{USER}}"

  - name: say Hello
    ansible.builtin.debug:
      msg: "Hello"


